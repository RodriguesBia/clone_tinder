<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tinder</title>

</head>
<body>

    <div id="responsive">
    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>
    
    <div class="photo and actions">
        <div class="photo" id="photos">
            <div class="photo-text">
                <div class="phto-and-age" id="nomeIdad">
                <h2>Renato</h2>
                <h2>21</h2>
            </div>
                <div class="photo-bio" id="bioex">
                    Você acredita em amor à primeira vista ou vou ter que dar match com você de novo?
                    Ponto forte: sei fazer uma massa deliciosa. Ponto fraco: só sei fazer massa.
                </div>

                

            </div>
        </div>
    </div>

    <div class="actions">
        <div class="action">
            <i class="fas fa-times" onclick="passar()"></i>

        </div>

        <div class="action">
            <i class="fa fa-star" onclick="superlike()"></i>
        </div>
        <div class="action">
            <i class="fa fa-heart" onclick="like()"></i>
        </div>

    </div>

</div>

        
            <script src="https://kit.fontawesome.com/baf9a8f843.js" crossorigin="anonymous">
            </script>
<script src="script.js"></script>
        
    
</body>
</html>
